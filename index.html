<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <!-- Our Pricing Annually Monthly Basic &dollar;19.99 &dollar;199.99 500 GB
    Storage 2 Users Allowed Send up to 3 GB Learn More Professional
    &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB
    Learn More Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed
    Send up to 20 GB Learn More -->
    
    <div class="main-container top-img ">
      <h1 class="heading">Our Pricing</h1>
    <div class="container">
      <h4 class="sub-headings">Annually</h4>
      <label class="switch"> 
        <input type="checkbox" checked> 
        <span class="slider round"></span> 
      </label> 
      <h4 class="sub-headings">Monthly</h4>
    </div>
    <div class="main" >
      
      <div class="card-container">
        <div class="card-content">
          <h4 style="color:gray ;"><b>Basic</b></h4>
          <p style="font-size:35px ;font-weight:900;">$19.99</p>
          <hr style="width:90%;">
          <p class ="p-color">500 GB Storage</p>
          <hr>
          <p class ="p-color">2 Users Allowed</p>
          <hr>
          <p class ="p-color">Send upto 3 GB</p>
          <hr>
          <button class="button-style" style="background-image:linear-gradient(rgb(208, 171, 243),rgb(193, 134, 249))">LEARN MORE</button>
        </div>
       </div>
       <br>
       <div class="center-card">
        <div class="card-content" style="color:white";>
          <h4><b>Professional</b></h4>
          <p style="font-size:35px ;font-weight:900;">$24.99</p>
          <hr style="width:90%;">
          <p class ="p-color" style="color:white">1 TB Storage</p>
          <hr>
          <p class ="p-color" style="color:white">5 Users Allowed</p>
          <hr>
          <p class ="p-color"style="color:white">Send upto 10 GB</p>
          <hr>
          <button class="button-style" style="color:rgb(176, 95, 251);background-color: white;">LEARN MORE</button>
        </div>
       </div>
     <br>
     <div class="card-container">
      <div class="card-content">
        <h4 style="color:gray ;"><b>Master</b></h4>
        <p style="font-size:35px ;font-weight:900;">$39.99</p>
        <hr style="width:90%;">
        <p class ="p-color">2 TB Storage</p>
        <hr>
        <p class ="p-color">10 Users Allowed</p>
        <hr>
        <p class ="p-color">Send upto 20 GB</p>
        <hr>
        <button class="button-style" style="background-image:linear-gradient(rgb(208, 171, 243),rgb(193, 134, 249)) ;">LEARN MORE</button>
      </div>
     </div>
    </div>
    </div>
  </body>
</html>
